name: Test

on:
  pull_request: 
    branches: 
     - main


jobs:
  build: 
    name: Build
    runs-on: ubuntu-latest
    steps: 
    - name: Install NodeJS
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '17'
        cache: 'yarn'
    - run: corepack enable

    - name: Install Dependencies
      run: yarn ci 

    - name: Test
      run: yarn test
